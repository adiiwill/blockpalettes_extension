<!DOCTYPE html>
<html>

<head>
  <title>Palette to Hotbar</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Palette to Hotbar</h1>
  <textarea id="command_output" style="resize: none;" readonly></textarea>
  <button id="generate_btn">Generate & Copy</button>
  <h2>Tutorial</h2>
  <ol>
    <li>Go to <a href="https://www.blockpalettes.com/" target="_blank">www.blockpalettes.com</a></li>
    <li>Open the selected palette's page</li>
    <li>Click the <b>"Generate & Copy"</b> button</li>
    <li>Paste the command into a <b>command block</b></li>
    <li>Activate the command block</li>
  </ol>
  <script src="popup.js"></script>
</body>

</html>
